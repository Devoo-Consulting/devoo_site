<div class="navbar" #navbarEl>
  <div class="navbar-container">
    <!-- Logo on the left -->
    <div class="logo-container">
      <h1 id="navbarLogo" class="logo" routerLink="/" #navLink>
        Devoo Consulting
      </h1>
    </div>
    
    <!-- Hamburger button with active state -->
    <button class="menu-toggle" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <!-- Desktop navigation links -->
    <div class="desktop-nav" *ngIf="!isMobileView">
      <a class="nav-item" routerLink="/services" routerLinkActive="active-link" #navLink>Services</a>
      <a class="nav-item" routerLink="/portfolio" routerLinkActive="active-link" #navLink>Portfolio</a>
      <a class="nav-item" routerLink="/contact" routerLinkActive="active-link" #navLink>Contact</a>
    </div>
    
    <!-- Mobile menu with animation classes -->
    <div class="mobile-menu" 
         *ngIf="mobileMenuOpen && isMobileView"
         [class.slideIn]="mobileMenuOpen"
         [class.slideOut]="!mobileMenuOpen && menuClosing">
      <a class="mobile-nav-item" 
         (click)="closeMenu('/services')" 
         [class.active]="router.url === '/services'">Services</a>
      <a class="mobile-nav-item" 
         (click)="closeMenu('/portfolio')" 
         [class.active]="router.url === '/portfolio'">Portfolio</a>
      <a class="mobile-nav-item" 
         (click)="closeMenu('/contact')" 
         [class.active]="router.url === '/contact'">Contact</a>
    </div>
    
    <!-- Particle container for animated particles -->
    <div class="navbar-particles-container" *ngIf="!isMobileView">
      <div class="navbar-particle particle-1"></div>
      <div class="navbar-particle particle-2"></div>
      <div class="navbar-particle particle-3"></div>
    </div>
  </div>
</div>
